<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Wild West Hangman</title>
</head>
<body>
    <div class="container">
        <!-- Player Instructions -->
        <div class="row" style="padding-top: 50px;">
            <div class="col-md-6 text-center" style="border: 1px solid black; background-color: black;">
                <p>Press any key to get started!</p>
            </div>
        </div>
        <!-- Blanks for Hangman word go here -->
        <div class="row">
            <div class="col-md-6 text-center" style="border: 1px solid black; background-color: black;">
                <h1 id="wordDisplayID"></h1>
            </div>
        </div>
        <!-- Missed Guesses Section -->
        <div class="row">
            <div class="col-md-6 text-center" style="border: 1px solid black; background-color: black;">
                <h3>Missed Guesses:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center" style="border: 1px solid black; background-color: black;">
                <p id="missedGuessesID">-</p>
            </div>
        </div>
        <!-- Remaining Guesses Section -->
        <div class="row">
            <div class="col-md-6 text-center" style="border: 1px solid black; background-color: black;">
                <h3>Remaining Guesses:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center" style="border: 1px solid black; background-color: black;">
                <p id="remainingGuessesID"></p>
            </div>
        </div>
        <!-- Wins and Losses -->
        <div class="row">
            <div class="col-md-3" style="border: 1px solid black; background-color: black;">
                <h3 class="text-center">Wins:</h3>
                <p id="winsID" class="text-center"></p>
            </div>

            <div class="col-md-3" style="border: 1px solid black; background-color: black;">
                <h3 class="text-center">Losses:</h3>
                <p id="lossesID" class="text-center"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
