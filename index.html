<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Wild West Hangman</title>
</head>
<body>
    <div class="container">
        <input type="text" class="form-control text-center textHide" id="usr" placeholder="Tap here for keyboard on mobile!">
        <!-- Player Instructions -->
        <div class="row" id="top">
            <div id="mobile" class="col-md-6 text-center" style="border-top: 2px solid white; border-right: 2px solid white; border-left: 2px solid white; background-color: black; padding-top: 30px; border-radius: 10px 10px 0 0;">
                <p>Press any key to get started!</p>
            </div>
        </div>
        <!-- Blanks for Hangman word go here -->
        <div class="row">
            <div id="mobile" class="col-md-6 text-center" style="background-color: black; border-right: 2px solid white; border-left: 2px solid white;">
                <h1 id="wordDisplayID"></h1>
            </div>
        </div>
        <!-- Missed Guesses Section -->
        <div class="row">
            <div id="mobile" class="col-md-6 text-center" style="background-color: black; border-right: 2px solid white; border-left: 2px solid white;">
                <h3 id="h3">Missed Guesses:</h3>
            </div>
        </div>
        <div class="row">
            <div id="mobile" class="col-md-6 text-center" style="background-color: black; border-right: 2px solid white; border-left: 2px solid white;">
                <p id="missedGuessesID" style="font-size: 18pt;">-</p>
            </div>
        </div>
        <!-- Remaining Guesses Section -->
        <div class="row">
            <div id="mobile" class="col-md-6 text-center" style="background-color: black; border-right: 2px solid white; border-left: 2px solid white;">
                <h3 id="h3">Remaining Guesses:</h3>
            </div>
        </div>
        <div class="row">
            <div id="mobile" class="col-md-6 text-center" style="background-color: black; border-right: 2px solid white; border-left: 2px solid white;">
                <p id="remainingGuessesID" style="font-size: 18pt;"></p>
            </div>
        </div>
        <!-- Wins and Losses -->
        <div class="row">
            <div class="col-md-3" id="winContainer">
                <h3 id="h3" class="text-center" style="color: #409b39;">Wins:</h3>
                <p id="winsID" class="text-center"  style="font-size: 18pt;"></p>
            </div>

            <div class="col-md-3" id="loseContainer">
                <h3 id="h3" class="text-center" style="color: rgb(255, 72, 72);">Losses:</h3>
                <p id="lossesID" class="text-center" style="font-size: 18pt;"></p>
            </div>
        </div>
        <!-- <div class="row">
        <div class="alert alert-success" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>Success! </strong>
                Product have added to your wishlist.
        </div>
    </div> -->
    </div>
</div>

    <!-- JavaScript File -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
